<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Plan</title>

<style>
:root {
  --bg:#ffffff;
  --text:#111111;
  --card:#f2f2f2;
  --accent:#2563eb;
}

body.dark {
  --bg:#0f172a;
  --text:#f1f5f9;
  --card:#1e293b;
  --accent:#3b82f6;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:var(--card);
  position:sticky;
  top:0;
}

button {
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
}

.menu {
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100%;
  background:var(--card);
  padding:20px;
  transition:0.3s;
  z-index:1000;
}

.menu.open {
  left:0;
}

.menu ul {
  list-style:none;
  padding:0;
}

.menu li {
  padding:12px 0;
  cursor:pointer;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
}

.overlay.show {
  display:block;
}

.section {
  padding:16px;
}

.day-card {
  background:var(--card);
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
  cursor:pointer;
}

.exercise {
  background:var(--card);
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
}

.hidden { display:none; }

input[type=number], textarea {
  width:100%;
  padding:6px;
  margin-top:4px;
  margin-bottom:6px;
}
</style>
</head>
<body>

<header>
  <button id="menuBtn">‚ò∞</button>
  <h3>Workout Plan</h3>
  <button id="darkToggle">üåô</button>
</header>

<div class="menu" id="menu">
  <ul>
    <li data-view="workouts">Workouts</li>
    <li data-view="progression">Progression Rules</li>
  </ul>
</div>
<div class="overlay" id="overlay"></div>

<div class="section" id="workoutsSection">
  <label>Select Week:</label>
  <select id="weekSelector"></select>
  <div id="dayList"></div>
  <div id="workoutView" class="hidden">
    <button id="backBtn">‚Üê Back</button>
    <h2 id="workoutTitle"></h2>
    <div id="exerciseList"></div>
  </div>
</div>

<div class="section hidden" id="progressionSection">
  <h3>Progression Rules</h3>
  <p><strong>Bench / OHP</strong> ‚Üí +2.5‚Äì5 lbs weekly</p>
  <p><strong>Squat</strong> ‚Üí +5 lbs when bar speed good</p>
  <p><strong>Pull-ups</strong> ‚Üí Add weight once easy</p>
  <p><strong>Abs</strong> ‚Üí Add reps or weight weekly</p>
</div>

<script>
const workouts = {
  1: {
    "Upper Push": [
      {name:"Dumbbell Bench Press", sets:4, reps:"6-8"},
      {name:"Barbell OHP", sets:4, reps:"6"},
      {name:"Dumbbell Front Raise", sets:3, reps:"12"},
      {name:"Tricep Dips", sets:3, reps:"10-12"}
    ],
    "Upper Pull": [
      {name:"Pull-ups", sets:4, reps:"6"},
      {name:"Barbell Row", sets:4, reps:"6-8"},
      {name:"Hammer Curl", sets:3, reps:"10-12"}
    ],
    "Leg Day": [
      {name:"Back Squat", sets:4, reps:"6"},
      {name:"Walking Lunges", sets:3, reps:"10 each"},
      {name:"RDL", sets:3, reps:"8-10"}
    ]
  }
};

// duplicate weeks 1-8
for(let i=2;i<=8;i++){
  workouts[i]=workouts[1];
}

const weekSelector=document.getElementById("weekSelector");
for(let i=1;i<=8;i++){
  const opt=document.createElement("option");
  opt.value=i;
  opt.textContent="Week "+i;
  weekSelector.appendChild(opt);
}

const dayList=document.getElementById("dayList");
const workoutView=document.getElementById("workoutView");
const exerciseList=document.getElementById("exerciseList");
const workoutTitle=document.getElementById("workoutTitle");

function renderDays(){
  dayList.innerHTML="";
  const week=weekSelector.value;
  const days=workouts[week];
  for(const day in days){
    const div=document.createElement("div");
    div.className="day-card";
    div.textContent=day;
    div.onclick=()=>showWorkout(day);
    dayList.appendChild(div);
  }
}

function showWorkout(day){
  dayList.classList.add("hidden");
  workoutView.classList.remove("hidden");
  workoutTitle.textContent=day;
  exerciseList.innerHTML="";
  const week=weekSelector.value;
  const exercises=workouts[week][day];

  exercises.forEach((ex,i)=>{
    const div=document.createElement("div");
    div.className="exercise";
    const key="week"+week+day+i;
    const weight=localStorage.getItem(key)||"";
    div.innerHTML=`
      <strong>${ex.name}</strong><br>
      ${ex.sets} sets x ${ex.reps}<br>
      <label>Weight:</label>
      <input type="number" value="${weight}" data-key="${key}">
      <textarea placeholder="Notes"></textarea>
    `;
    exerciseList.appendChild(div);
  });
}

document.addEventListener("input",e=>{
  if(e.target.dataset.key){
    localStorage.setItem(e.target.dataset.key,e.target.value);
  }
});

document.getElementById("backBtn").onclick=()=>{
  workoutView.classList.add("hidden");
  dayList.classList.remove("hidden");
};

weekSelector.onchange=renderDays;
renderDays();

// menu
const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");

document.getElementById("menuBtn").onclick=()=>{
  menu.classList.add("open");
  overlay.classList.add("show");
};

overlay.onclick=()=>{
  menu.classList.remove("open");
  overlay.classList.remove("show");
};

document.querySelectorAll(".menu li").forEach(item=>{
  item.onclick=()=>{
    document.getElementById("workoutsSection").classList.add("hidden");
    document.getElementById("progressionSection").classList.add("hidden");
    document.getElementById(item.dataset.view+"Section").classList.remove("hidden");
    menu.classList.remove("open");
    overlay.classList.remove("show");
  };
});

// dark mode
const darkToggle=document.getElementById("darkToggle");
darkToggle.onclick=()=>{
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
