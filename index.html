<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Year-Round Lean Strength Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .day {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .exercise {
      margin-bottom: 12px;
    }

    input[type="number"] {
      width: 70px;
      margin-left: 5px;
    }

    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
    }

    .notes {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>Year-Round Lean Strength</h1>

<select id="weekSelector"></select>

<div id="program"></div>

<script>

const workouts = {
  weeks1to4: {
    day1: [
      "Barbell Bench Press – 4x6-8",
      "Barbell Overhead Press – 4x6-8",
      "Dumbbell Front Raise – 3x12-15",
      "Incline Dumbbell Press – 3x8-10",
      "Lateral Raises – 3x15",
      "Weighted Dips (optional) – 3x8-12"
    ],
    day2: [
      "Pull-Ups – 4x6-8",
      "Barbell Row – 4x6-8",
      "Hammer Curl – 3x10-12",
      "Rear Delt Fly – 3x12-15",
      "EZ Bar Curl – 3x10-12"
    ],
    day3: [
      "Incline Barbell Bench – 4x6-8",
      "Seated Dumbbell Shoulder Press – 4x8-10",
      "Front to Lateral Raise Split – 3x12",
      "Diamond Push-Ups – 3 sets to failure",
      "Cable Fly – 3x12-15"
    ],
    day4: [
      "Deadlift – 3x5",
      "Pull-Ups – 4x6-8",
      "Shoulder Shrugs – 3x10-12",
      "Dumbbell Curl to Press – 3x10",
      "Hanging Knee Raises – 3x15"
    ]
  },

  weeks5to8: {
    day1: [
      "Barbell Bench Press – 5x5",
      "Barbell Overhead Press – 4x5",
      "Shoulder Rotations – 3x15",
      "Incline Dumbbell Press – 4x8",
      "Lateral Raises – 4x12"
    ],
    day2: [
      "Pull-Ups – 5x5",
      "Inverted Rows – 4x8-10",
      "Hammer Curl – 3x8-10",
      "Rear Delt Fly – 3x12"
    ],
    day3: [
      "Incline Barbell Press – 4x6",
      "Seated Dumbbell Press – 4x8",
      "Pike Push-Ups – 3 sets to failure",
      "Front to Lateral Raise Split – 3x12"
    ],
    day4: [
      "Deadlift – 4x4",
      "Pull-Ups (Max) – 3 sets",
      "Shrugs – 3x10",
      "Hanging Knee Raises – 3x15"
    ]
  }
};

const programDiv = document.getElementById("program");
const selector = document.getElementById("weekSelector");

for (let i = 1; i <= 8; i++) {
  const option = document.createElement("option");
  option.value = i;
  option.textContent = "Week " + i;
  selector.appendChild(option);
}

selector.addEventListener("change", renderProgram);

function renderProgram() {
  programDiv.innerHTML = "";

  const week = parseInt(selector.value);
  const phase = week <= 4 ? workouts.weeks1to4 : workouts.weeks5to8;

  Object.keys(phase).forEach(dayKey => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";

    const title = document.createElement("h2");
    title.textContent = dayKey.toUpperCase();
    dayDiv.appendChild(title);

    phase[dayKey].forEach((exercise, index) => {
      const exDiv = document.createElement("div");
      exDiv.className = "exercise";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const weightInput = document.createElement("input");
      weightInput.type = "number";
      weightInput.placeholder = "Weight";

      const label = document.createElement("label");
      label.textContent = exercise;

      exDiv.appendChild(checkbox);
      exDiv.appendChild(label);
      exDiv.appendChild(weightInput);

      dayDiv.appendChild(exDiv);
    });

    const notes = document.createElement("div");
    notes.className = "notes";

    const textarea = document.createElement("textarea");
    textarea.placeholder = "Notes for this workout...";

    notes.appendChild(textarea);
    dayDiv.appendChild(notes);

    programDiv.appendChild(dayDiv);
  });
}

selector.value = 1;
renderProgram();

</script>

</body>
</html>
